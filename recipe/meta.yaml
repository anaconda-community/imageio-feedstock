{% set version = "2.15.0" %}
{% set sha256 = "d0d7abb4e5c4044c06fc573233489c4a25582698f93ca94f7bd70b6f4ab172ec" %}

package:
  name: imageio
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/imageio/imageio-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv
  entry_points:
    - imageio_download_bin = imageio.__main__:download_bin_main
    - imageio_remove_bin = imageio.__main__:remove_bin_main

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - numpy
    - pillow >=8.3.2

test:
  requires:
    - git
    - pytest
    - psutil
    - tifffile
    - gdal
    - astropy
    - freeimage
  imports:
    - imageio
  source_files:
    - tests/
  commands:
    - imageio_download_bin -h
    - imageio_remove_bin -h
    - pytest -sv --ignore=tests/test_ffmpeg.py --ignore=tests/test_ffmpeg_info.py tests/ -k "not test_findlib2"

about:
  home: https://imageio.github.io
  doc_url: https://imageio.readthedocs.io
  dev_url: https://github.com/imageio/imageio
  summary: A Python library for reading and writing image data
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anjos
    - almarklein
    - blink1073
    - jni
